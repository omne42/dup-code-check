name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  build-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Node deps (runs postinstall build)
        run: npm ci

      - name: Rust fmt (check)
        if: matrix.os == 'ubuntu-latest'
        run: cargo fmt --all -- --check

      - name: Rust tests
        if: matrix.os == 'ubuntu-latest'
        run: cargo test --workspace

      - name: Node smoke tests
        run: npm test

  docs:
    name: Docs build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Node deps
        run: npm ci --ignore-scripts

      - name: Build docs
        run: LLMS_STRICT=1 npm run docs:build
